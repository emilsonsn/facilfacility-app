<div class="login-page">
  <div class="login-container">
    <div class="form-container">
      <h1>Forgot password?</h1>
      <p>Put your email to recovey your password</p>
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="forgot-password">
        <!-- Exibe o campo de email se showInput for true -->
        <ng-container *ngIf="showInput; else confirmMessage">
          <mat-form-field appearance="outline" class="mb-3">
            <mat-label>Email</mat-label>
            <input
              [disabled]="disablePrimaryBtn"
              matInput
              formControlName="email"
              placeholder="Digite seu email"
            />

            <mat-error *ngIf="emailForm.get('email').hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="emailForm.get('email').hasError('email')">
              Put a valid email.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="emailForm.invalid || disablePrimaryBtn">
            Send email
          </button>
        </ng-container>

        <!-- Mensagem de confirmação se showInput for false -->
        <ng-template #confirmMessage>
          <p class="text-recover">
            Send your new password to 
            <strong>{{ emailForm.get('email')?.value }}</strong>. 
          </p>
        </ng-template>

         <!-- <button mat-button type="button" ">Voltar</button>  -->
         <div class="back-login">
          <a routerLink="/login">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
