<div class="col-md-12" style="width: 98%; margin: 0 auto;">

  <div class="form-container d-flex justify-content-between align-items-center mt-3">
    <!-- Form Actions -->
    <div class="form-actions d-flex">
      <div class="buttons">
        <button class="add" (click)="goTo()">New Facility</button>
        <button class="template">Archived</button>
      </div>
    </div>

    <!-- Input Container -->
    <div class="input-container d-flex align-items-center">
      <input type="text" class="form-control" placeholder="Search facility">
      <div class="find">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </div>

  <div class="cards">
    <div *ngFor="let facility of facilitys">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-2 p-3">
            <img [src]="facility?.images?.[0]?.path ?? 'https://via.placeholder.com/200x100'" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h1 (click)="goToFacility(facility)" class="name">{{ facility?.name }} 
                    <span class="c-grey ms-2">{{ facility?.number }}</span>
                  </h1>
                  <div class="d-flex">
                    <span class="card-title">{{ facility?.used }}</span>
                    <span class="c-grey ms-3">{{ facility?.year_installed }}</span>
                  </div>
                  <p (click)="goToFacility(facility)" class="card-text">
                    <small class="text-muted">60kW</small>
                  </p>
                </div>

                <div class="d-flex flex-column align-items-end justify-content-between">
                  <div class="select-container">
                    <select class="custom-select"
                      [ngStyle]="{'background-color': getOptionColor(facility?.status), 'color': 'white', 'padding-left': '25px'}" 
                      (change)="updateFacilityStatus($event, facility)">
                      
                      <option *ngFor="let option of options" 
                              [value]="option.name" 
                              [ngStyle]="{'background-color': option.color, 'color': 'white'}">
                        {{ option.name }}
                      </option>
                    </select>
                    <!-- Ãcone Posicionado Como se Estivesse Dentro -->
                    <i class="fa-solid fa-circle select-icon" [ngStyle]="{'color': 'white'}"></i>                   
                  </div>
                  
                  <div matRipple class="copyButton" (click)="copy(facility)">
                    <i class="fa-solid fa-copy"></i>
                  </div>
                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
