<div class="row align-items-start layout-container">
  <!-- Coluna Esquerda (Upload de Foto) -->
  <div class="col-md-3 col-12 mb-4 mb-md-0 photo-gallery">
    <div class="carousel-photos mt-3" style="max-height: 400px; overflow-y: auto;">
      
          <!-- Fotos extras do carousel -->
          <div *ngFor="let photo of extraPhotos; let i = index" class="carousel-photo d-flex justify-content-center"              >
            <div class="photo-preview d-flex align-items-center justify-content-center"
              style="max-width: 160px;"
              (click)="onExtraPhotoSelected(i + 1)">
              <img *ngIf="photo" [src]="photo" alt="Photo Preview"
                class="img-fluid" style="max-width: 100%; max-height: 100%; object-fit: cover;" />
            </div>
          </div>
        </div>
        <!-- Botão para upload de imagens -->
        <div class="button-container d-flex justify-content-center mt-3">
          <!-- Botão de Upload -->
          <button class="btn btn-primary"
            style="border-radius: 50%; width: 40px; height: 40px; background-color: #5B84C4; color: #FFF; border: #5B84C4;"
            (click)="fileInput.click()">
            <i class="fa-solid fa-download"></i>
          </button>
          <input type="file" accept="image/*" style="display: none;" (change)="onFileSelected($event)" #fileInput />
          <!-- Botão de Câmera -->
          <button (click)="fileInput.click()" class="btn btn-primary"
            style="border-radius: 50%; width: 40px; height: 40px; background-color: #5B84C4; color: #FFF; border: #5B84C4;">
            <i class="fa-solid fa-camera"></i>
          </button>
          <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display: none;" (change)="onFileSelected($event)"
            #fileInput />
        </div>
      </div>

  <!-- Formulário -->
  <div class="col-md-9 col-12">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-12 col-12 offset-md-0">
          <!-- Facility Owner -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Component</mat-label>
            <mat-select formControlName="facilityOwner">
              <mat-option
                *ngFor="let component of components"
                [value]="component.id"
              >
                {{ component.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-12 col-12 offset-md-0">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Action name</mat-label>
            <input matInput type="text" formControlName="actionName" required />
          </mat-form-field>
        </div>
        <div class="col-md-12 col-12 offset-md-0">
      </div>
        

        <!-- Profile e Phone -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Action type</mat-label>
            <mat-select formControlName="profile">
              <mat-option *ngFor="let action of actions" [value]="action.value">
                {{ action.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Action date</mat-label>
            <input matInput type="text" formControlName="actionDate" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Action category</mat-label>
            <mat-select formControlName="profile">
              <mat-option *ngFor="let category of categories" [value]="category.value">
                {{ category.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-12 col-12 offset-md-0">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Action condition</mat-label>
                <input matInput type="text" formControlName="actionCondiction" />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Action priority</mat-label>
                <input matInput type="text" formControlName="actionPriority" />
              </mat-form-field>
            </div>
          </div>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Frequency</mat-label>
          <input matInput type="text" formControlName="actionDate" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Action coast</mat-label>
          <input matInput type="text" formControlName="actionDate" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Curracy</mat-label>
          <input matInput type="text" formControlName="actionDate" />
        </mat-form-field>
      </div>


      <div class="col-md-12 col-12 offset-md-0">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter description" rows="3" formControlName="description"></textarea>
        </mat-form-field>
      </div>      
        
        

  </div>
</form>
</div>
