<nav [ngClass]="{ 'mobile': _sidebarService.mobile(), 'show-sidebar': _sidebarService.showSidebar() }">
  <!-- BotÃ£o do menu hamburguer -->
  <div class="menu-toggle" *ngIf="_sidebarService.mobile()" (click)="toggleShowSidebar()">
    <i class="fas fa-angle-left"></i>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="./assets/images/logo.png" alt="logo">
  </div>

  <mat-divider></mat-divider>

  <!-- Menu -->
  <ul class="components">
    <li *ngFor="let item of menuItem" routerLinkActive="active" [routerLink]="item.route">
      <a [routerLink]="item.route">
        <ng-container *ngIf="item.icon.startsWith('fa-'); else svgIcon">
          <i [class]="item.icon"></i>
        </ng-container>
        <ng-template #svgIcon>
          <mat-icon [svgIcon]="item.icon"></mat-icon>
        </ng-template>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
