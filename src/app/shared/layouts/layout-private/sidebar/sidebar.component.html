<nav [ngClass]="{ 'mobile': _sidebarService.mobile(), 'show-sidebar': _sidebarService.showSidebar() }">
  <div class="logo">
    <img src="./assets/images/logo.png" alt="logo">

    <div *ngIf="_sidebarService.mobile()" matRipple (click)="toggleShowSidebar()">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>

  <mat-divider></mat-divider>

  <ul class="components">
    <li *ngFor="let item of menuItem" routerLinkActive="active" [routerLink]="item.route">
      <a [routerLink]="item.route">
        <!-- Verifica se o ícone é uma classe CSS (Font Awesome) ou um ícone registrado no MatIcon -->
        <ng-container *ngIf="item.icon.startsWith('fa-'); else svgIcon">
          <i [class]="item.icon"></i> <!-- Ícone via Font Awesome -->
        </ng-container>
        <ng-template #svgIcon>
          <mat-icon [svgIcon]="item.icon"></mat-icon>
        </ng-template>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
