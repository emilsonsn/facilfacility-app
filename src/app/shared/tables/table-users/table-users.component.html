<div class="table-container">
  <div class="overflow-auto">
    <table class="table table-responsive">
      <thead>
        <!-- Cabeçalho das colunas -->
        <tr>
          <th>
            <div class="text-start" style="color: #a2a1a8;">Login</div>
          </th>
          <th>
            <div class="text-start" style="color: #a2a1a8;">Name</div>
          </th>
          <th>
            <div class="text-center" style="color: #a2a1a8;">Profile</div>
          </th>
          <th>
            <div class="text-center" style="color: #a2a1a8;">Status</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Exibe carregando -->
        <tr *ngIf="loading">
          <td [attr.colspan]="4">
            <div id="mat-loading">
              <mat-spinner></mat-spinner>
            </div>
          </td>
        </tr>

        <!-- Mensagem de nenhum resultado -->
        <tr *ngIf="!loading && users.length === 0">
          <td [attr.colspan]="4" class="text-center">
            Nenhum resultado encontrado
          </td>
        </tr>

        <!-- Exibição dos usuários -->
        <tr *ngFor="let user of users; trackBy: trackByUser">
          <td>
            <div class="text-start">{{ user.login }}</div>
          </td>
          <td>
            <div class="text-start">{{ user.name }}</div>
          </td>
          <td>
            <div class="text-center">{{ user.profile }}</div>
          </td>
          <td>
            <div class="text-center">
              <span [ngStyle]="{ color: user.active ? 'green' : 'red' }">
                {{ user.active ? 'Ativo' : 'Inativo' }}
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Paginação -->
  <mat-paginator
    [length]="pageControl.itemCount"
    [pageSize]="pageControl.take"
    [pageSizeOptions]="[10, 25, 50, 100]"
    aria-label="Select page">
  </mat-paginator>
</div>
